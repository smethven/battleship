# TODO: Replace `my-project` everywhere in this file with your project name.
name:                pvp-battleship
version:             0.1.0.0

dependencies:
- base >= 4.7 && < 5
- network
- bytestring

library:
  source-dirs: src

executables:
  pvp-battleship-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pvp-battleship

tests:
  pvp-battleship-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pvp-battleship
    - tasty
    - tasty-hunit
